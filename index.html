<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Quantum Book Manager</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book-open"></i> Quantum Book Manager</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="bookCount">0</span>
                    <span class="stat-label">Books</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="authorCount">0</span>
                    <span class="stat-label">Authors</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books or authors...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="sort-container">
                <select id="sortSelect">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="author-asc">Author (A-Z)</option>
                    <option value="author-desc">Author (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="form-container">
            <form id="bookForm">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <i class="fas fa-book input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="Author Name" required>
                    <i class="fas fa-user-edit input-icon"></i>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus-circle"></i> Add Book
                </button>
            </form>
        </div>

        <div class="books-container">
            <div class="books-header">
                <h2>Your Collection</h2>
                <div class="view-toggle">
                    <button id="gridView"><i class="fas fa-th"></i></button>
                    <button id="listView"><i class="fas fa-list"></i></button>
                </div>
            </div>
            <div id="bookList" class="book-list"></div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-book-open"></i>
                <h3>No books found</h3>
                <p>Add your first book to get started</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="input-group">
                    <input type="text" id="editTitle" placeholder="Book Title" required>
                    <i class="fas fa-book input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="editAuthor" placeholder="Author Name" required>
                    <i class="fas fa-user-edit input-icon"></i>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn-secondary" id="cancelEdit">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
